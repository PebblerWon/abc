<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../dist/main.css">
	<link rel="stylesheet" href="./style.css">
</head>
	<body>
		<div id="body">
			<div id="header">
				<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">调查管理</a></li>
			    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">汇总分析</a></li>
			    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">成果管理</a></li>
			    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">系统管理</a></li>
			  </ul>

			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="home">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default headerBtn" id="baseSituationBtn"><span>基本情况</span></button>
						  <button type="button" class="btn btn-default" id="searchRecord"><span>调查记录</span></button>
						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="profile">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default headerBtn"><span>政区汇总</span></button>
						  <button type="button" class="btn btn-default headerBtn"><span>河流汇总</span></button>
						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="messages">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default headerBtn"><span>SHP导出</span></button>
						  <button type="button" class="btn btn-default headerBtn"><span>整条河流</span></button>
						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="settings">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default headerBtn"><span>区划管理</span></button>
						  <button type="button" class="btn btn-default headerBtn"><span>河流管理</span></button>
						  <button type="button" class="btn btn-default headerBtn"><span>信息修改</span></button>
						  <button type="button" class="btn btn-default headerBtn"><span>用户管理</span></button>
						  <button type="button" class="btn btn-default headerBtn"><span>系统设置</span></button>
						</div>
			    </div>
			  </div>
			</div>
			<div id="content">
				<div id="left">
				    <div id="areaTree"></div>
				    <div id="riverList"></div>
				</div>
				<div id="center">
					<div id="map"></div>
				</div>
				<div id="right">
					
				</div>
			</div>
			
			<div id="footer">
				
			</div>
		</div>
	</body>
	
	<script src="../dist/bundle.js"></script>
</html>
