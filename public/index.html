<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../dist/main.css">
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		#body{
			display: flex;
			flex-direction: column;
			width: 100vw;
			height: 100vh;
		}
		#header{
			width: 100%;
			height: 100px;
		}
		#content{
			width: 100%;
			display: flex;
			flex-direction: row;
			flex-grow: 3;
			background-color: grey;
		}
		#left{
			width: 200px;
			background-color: orange;
			display: flex;
			flex-direction: column;
		}
		#areaTree{
			height: 300px;
			overflow: auto;
			background-color: red;
		}
		#riverList{
			overflow: auto;
			background-color: pink;
			flex-grow: 1;
		}
		#center{
			flex-grow: 5;
			background-color: aqua;
		}
		#map{
			width: 100%;
			height: 100%;
			background-color: black;
		}
		#right{
			flex-grow:2;
			background-color: linen;
		}
		#footer{
			width: 100%;
			flex-grow:2;
			background-color: lightblue;
		}
	</style>
</head>
	<body>
		<div id="body">
			<div id="header">
				<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">调查管理</a></li>
			    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">汇总分析</a></li>
			    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">成果管理</a></li>
			    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">系统管理</a></li>
			  </ul>

			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="home">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default">基本情况</button>
						  <button type="button" class="btn btn-default">调查记录</button>
						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="profile">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default">政区汇总</button>
						  <button type="button" class="btn btn-default">河流汇总</button>
						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="messages">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default">SHP导出</button>
						  <button type="button" class="btn btn-default">整条河流</button>
						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="settings">
			    	<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default">区划管理</button>
						  <button type="button" class="btn btn-default">河流管理</button>
						  <button type="button" class="btn btn-default">信息修改</button>
						  <button type="button" class="btn btn-default">用户管理</button>
						  <button type="button" class="btn btn-default">系统设置</button>
						</div>
			    </div>
			  </div>
			</div>
			<div id="content">
				<div id="left">
				    <div id="areaTree"></div>
				    <div id="riverList"></div>
				</div>
				<div id="center">
					<div id="map"></div>
				</div>
				<div id="right">
					
				</div>
			</div>
			
			<div id="footer">
				
			</div>
		</div>
	</body>
	
	<script src="../dist/bundle.js"></script>
</html>
