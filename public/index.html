<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://jcxx.hnslkc.com/arcgis_js_api/library/3.18/3.18/dijit/themes/tundra/tundra.css">

			  </ul>

			  <!-- Tab panes -->
			  <div class="tab-content">

			    	<div class="btn-group" role="group" aria-label="...">

						</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="messages">

				    	</table>
